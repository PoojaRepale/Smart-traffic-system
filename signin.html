<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

body {
    background-image: url("images/car5.jpeg");
    background-size: cover;
    opacity: 0.8;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #1f0d0d;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(203, 38, 38, 0.1);
    width: 500px;
    height: 350px;
}

.signin-form h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #ccc;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #ccc;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #1e0606;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #2b76cd;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#error-message {
    color: red;
    margin-top: 10px;
    text-align: center;
}
.iconn{
    display: flex;
    flex-wrap: wrap;
    margin-left: 120px;
    margin-top: 50px;
    
}


    </style>

      
</head>

<body>
    <div class="container">
        <div class="signin-form">
            <h2>Sign In</h2>
            <form id="signInForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit"><a href="./index.html" style="color: white;">Submit</a></button>
                <div id="error-message"></div>

                <div class="iconn">
                    <div class="icon">
            
                       <a href=""><i class="fa-brands fa-facebook" style="border: 1px solid; border-radius: 50%; padding: 10px; color: white; background-color: black; margin-right: 5px;" ></i></a></div>
                       <div class="icon">
                         <a href=""><i class="fa-brands fa-instagram" style="border: 1px solid; border-radius: 50%; padding: 10px; color: white; background-color: black; margin-right: 5px;" ></i></a></div>
                         <div class="icon">
                           <a href=""><i class="fa-brands fa-twitter" style="border: 1px solid; border-radius: 50%; padding: 10px; color: white; background-color: black; margin-right: 5px;" ></i></div>
                             <div class="icon">
                             <a href=""><i class="fa-brands fa-whatsapp" style="border: 1px solid; border-radius: 50%; padding: 10px; color: white; background-color: black;" ></i></div>
                               <div class="icon">
                               <a href=""><i class="fa-brands fa-linkedin" style="border: 1px solid; border-radius: 50%; padding: 10px; color: white; background-color: black; margin-right: 5px;" ></i></div>
                                 <div class="icon">  
                       <a href=""><i class="fa-brands fa-youtube" style="border: 1px solid; border-radius: 50%; padding: 10px; color: white; background-color: black; margin-right: 40px;" ></i></a>
                       </a>
                     </div>
                   </div>
            </form>
        </div>
    </div>
    



    <script>

document.getElementById('signInForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');

    // localStorage.getItem('user', JSON.stringify(user));

    
    if (email === '' || password === '') {
        errorMessage.textContent = 'Please fill in both fields.';
    } else {
        
        if (email === 'test@example.com' && password === 'password') {
            errorMessage.textContent = '';
            alert('Sign in successful!');
            
        } else {
            errorMessage.textContent = 'Invalid email or password.';
        }
    }
});

    </script>


</body>
</html>
